<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Крестики-нолики</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1>Крестики-нолики</h1>
    <h2>Выберите сторону</h2>
    <button class="select-button" id="x">X</button>
    <button class="select-button" id="o">O</button>

    <div class="grid" id="board">
        <div class="square top left"></div>
        <div class="square top"></div>
        <div class="square top right"></div>
        <div class="square left"></div>
        <div class="square"></div>
        <div class="square right"></div>
        <div class="square bot left"></div>
        <div class="square bot"></div>
        <div class="square bot right"></div>
    </div>

    <div class='wrapper'>
        <button class='reset' id="reset-button">Рестарт</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
